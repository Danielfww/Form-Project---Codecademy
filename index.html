      <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
      <label for="animal-1">Animal:</label>
      <input type="text" id="animal-1" name="animal-1" required>
      
      <br>
      <label for="animal-2">Another Animal:</label>
      <input type="text" id="animal-2" name="animal-2" required>
      <br>
      <label for="animal-3">One More Animal:</label>
      <input type="text" id="animal-3" name="animal-3" required>
      
      <label for="adj-1">Adjective (ends in -ed):</label>
      <input type="text" id="adj-1" name="adj-1"
      required>
      <label for="verb-1">Verb (ends in -ing):</label>
      <input type="text" id="verb-1" name="verb-1"
      required>
      
      <label for="num-1">Number:</label>
      <input type="number" id="num-1" name="num-1"
      required>
      <br>
      <br>
      <span>Yes or No:</span>
      <input id="yes" type="radio" name="answer" value="yes" required>
      <label for="yes" value="yes">YES</label>
       <input id="no" type="radio" name="answer" value="no" required>
      <label for="no" value="no">NO</label>
      <br>
      <br>
      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" name="speed">
      <option value="faster">Faster</option>
      <option value="slower">Slower</option>
      <option value="normalized">Normalized lol</option>
      </select>
      <br>
      <br>
      <label for="quote">Motivational Quote:</label>
      <input type="text" id="quote" list="quote-choices" required name="quote">
      <datalist id="quote-choices">
      <br>
      <option value="let it go"></option>
      <option value="you too Brutus"></option>
      <option value="Kaioken"></option>
      </datalist>
      <br>
      <br>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required
      rows="8" cols="40"></textarea>
      <br>
      <br>
    <input type="submit" value="Form My Story!">
        </form>
    </section>
  </body>
</html>
